<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>	
		<h1>Robocode Marketplace</h1>
		<a href="admin.html">Admin's page</a>
		<div id="cart">	
			<button id ="cart-button" onclick="openCart()">
				<img src="https://cdn-icons-png.flaticon.com/512/3081/3081822.png" alt="">
			</button>
			<div id="cart-products" class = "hide">
				Cart is empty
			</div>
		</div>
	</header>
	<main>	
		<div id="products-grid">
			
		</div>
	</main>
	<div class="modal" id="myModal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<div id="order-block"></div>
			<form action="" id="order-form">
				<input type="text" name="name" placeholder="Full Name" required="">

				<input type="text" name="address" placeholder="Address" required="">

				<input type="tel" name="phone" placeholder="Phone number" required="">

				<input type="number" name="post_number" placeholder="Post Number" required="">
				<h2>Total price: <span id="price"></span></h2>
				<input type="submit">
			</form>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
