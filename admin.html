<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Robocode Marketplace</h1>
		<nav>
			<a href="index.html" class="products-link">Products</a>
		</nav>
	</header>
	<main>
		<div class="add_product">
			<form action="" id="add_product_form">
				<div class="form-group">
					<label for="name">Name: </label><input type="text" class="form-control" name="name" required>
				</div>
				<div class="form-group">
					<label for="description">Description: </label><textarea class="form-control" name="description" id="" cols="30" rows="10"></textarea>
				</div>
				<div class="form-group">
					<label for="price">Price: </label><input type="text" data-type="money" class="form-control" name="price" required>
				</div>
				<div class="form-group">
					<label for="photo_url">Photo url: </label><input type="text" class="form-control" name="photo_url" required>
				</div>
				<input type="submit">
			</form>
			<div id="admin_page_orders"></div>
		</div>
	</main>

	<script src="admin.js"></script>
</body>
</html>
